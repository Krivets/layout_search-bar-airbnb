<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="qw"
      method="post"
      class="conteiner-1"
      data-qa="big"
      >
      <img
        src="images/Search.svg"
        alt="images"
        class="svg-img-1"
        >
      <input
        type="text"
        name="bar1"
        class="bar-1"
        placeholder="Try &quot;Los Angeles&quot;"
        data-qa="keypress"
      >
    </form>

    <form
      action="qw"
      method="post"
      class="conteiner-2"
      data-qa="small"
      >
      <img
        src="images/Search.svg"
        alt="images"
        class="svg-img-2"
        >
      <input
        type="text"
        name="bar2"
        class="bar-2"
        placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>
  </body>
</html>
